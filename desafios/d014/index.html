<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela médias</title>
    <style>
         body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 9px;
        }
        
    </style>
</head>
<body>
    <h1>Fazer o Desafio</h1>
    <table>
        <thead>
            <th>Área</th>
            <th>Disciplina</th>
            <th>Notas</th>
            <th>Média</th>
        </thead>
    </table>
</body>
</html>
