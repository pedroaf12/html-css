<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa com texto central</title>
    <style>
        h1{
            width: 300px;
            height: 70px;
            background-color: lightgray;
            border-width: 10px;
            border-style: solid;
            border-color: red;
            padding: 20px;
            outline-width: 30px;
            outline-style: solid;
            outline-color: blue;
            margin: 50px;
            font-size: 15px;
            text-align: center;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixas</h1>
</body>
</html>
