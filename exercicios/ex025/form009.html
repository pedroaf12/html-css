<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.js" method="post" id="formulario">
        
        <p>
            <label for="num">Número:</label> 
            <input type="range" name="num" id="num" min="0" max="10" required oninput="val.innerHTML = Number(num.value)">
            <output id="val"></output>
        </p>
        
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
