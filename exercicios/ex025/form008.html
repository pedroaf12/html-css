<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.js" method="post" id="formulario">
        
        <p>
            <label for="n1">Número 1:</label> 
            <input type="number" name="n1" id="n1" min="0" max="50" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="n1">Número 2:</label> 
            <input type="number" name="n2" id="n2" min="0" max="50" required
            oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>

        <p>
            <label for="soma">Soma:</label>
            <output id="soma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
