<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.js" method="post" id="formulario">
        
        <p>
            <label for="iano">Número:</label> 
            <input type="number" name="ano" id="iano" min="1900" max="2026" required oninput="calcIdade()">
        </p>
        
        <p>
            <label for="idade">Sua cidade é: </label>
            <output id="idade"></output>
        </p>



            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(iano.value) 
        }
    </script>
</body>
</html>
