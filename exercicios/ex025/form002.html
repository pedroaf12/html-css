<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    
</head>
<body>
    <form action="cadastro.js" method="post" id="formulario">
        <p>
            <label for="iusuario"> Usuário:</label>
            <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="15" size="10" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="isenha"> Senha:</label>
            <input type="password" name="senha" id="isenha" required autocomplete="new-password">
        </p>
        <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Limpar"></p>
    </form>
    <p id="output"></p>
    
    <script src="cadastro.js"></script>
</body>
</html>
<!-- required - Indica um campo obrigatório -->
<!-- Size - cria uma caixa que caiba o numero especificado de caracteres -->
