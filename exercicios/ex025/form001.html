<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Primeiro Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form autocomplete="off" action="cadastro.js" method="post">
        

        <p>
            <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html> 
    <!-- 
        autocomplete="off" (Desativa a sugestão de completar com o que o usuário colocou recentemente) 
    -->
     <!--
        Metodo padrão get do method
    -->
    <!--
        Method get quando os dados não forem sensíveis0(peso,idade, nome, etc) 
        Get só pode enviar 3mil bytes (3 mil letras)
    -->
    <!-- 
        Method post, envio de arquivos ou mais de 3mil bytes 
    -->

    <!-- 
        Não exite uma ligação semântica entre o paragrafo e o input do jeito que ta
