<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>

    <!-- Tamanho padrão 300x150-->
    <!-- iframe (frame inline / quadro em linha) -->
    <h1>Testando o uso de um iframe</h1>
    <!-- <p>
        acessando um site do <a href="https://www.cursoemvideo.com/cursos/" target="_blank">CursoemVideo</a> para aprender
    </p> -->
    <p>
        acessando um site do 
        <iframe src="https://www.cursoemvideo.com/cursos/" frameborder="0" height="500" scrolling="no"></iframe>
        para aprender
    </p>

    <!-- Alguns sites tem proteção para o uso de iframes -->
    <p>
        O site do <iframe src="https://www.google.com/webhp?hl=pt-BR&sa=X&ved=0ahUKEwjSkZbKs5CIAxW4j5UCHYtIJpMQPAgI" frameborder="0"></iframe> é interesante, só não funciona
    </p>
    

     <p>
        <!-- Assim caso o iframe não funcione aparece o link dentro dele -->
        acessando o repositório
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            do <a href="https://gustavoguanabara.github.io">gustavoguanabara</a>
        </iframe>
        muito bom
     </p>
</body>
</html>
